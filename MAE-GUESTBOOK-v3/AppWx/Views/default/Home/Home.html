<include file="top" />
<div class="content-box-list">
<loop name="Thread" as="Thread">
<div class="content-box">
	<div class="box-header">
		<h5>Post By '{$Thread.PostFrom}', At '{$Thread.PostIp}', On '{$Thread.PostDate:F.untimespan}' About '<a href="?Id={$Thread.ForumTag}">{$Thread.ForumName}</a>'</h5>
		<h4><a href="?a=thread&Id={$Thread.Id}">{$Thread.Title}</a></h4>
	</div>
	<div class="box-detail">
		<div class="content">{$Thread.Description}</div>
		<eq name="Thread.IsReplied" value="1" type="number"><div class="reply"><quot>{$Thread.Id:Mo.A.Home.GetReply}</quot></div></eq>
	</div>
</div>
</loop>
</div>
<include file="foot" />
